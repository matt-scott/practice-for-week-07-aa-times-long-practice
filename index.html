<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App Academy Times</title>
    <link href="https://use.fontawesome.com/releases/v5.0.12/css/all.css" rel="stylesheet">
    <link href="stylesheets/main-styles.css" rel="stylesheet">
</head>
<body>
    <header>
        <div class="masthead">
            <div class="masthead__menu-and-search">
                <div class="masthead__fa-buttons">
                <i class="fa fa-bars"></i>
                </div>
                <div class="masthead__fa-buttons">
                <i class="fa fa-search"></i>
                </div>
            </div>
            <div class="masthead__actions">
                <button>Subscribe Now</button>
                <button>Log In</button>
                <div class="masthead__fa-buttons">
                    <i class="fas fa-cog"></i>
                </div>
            </div>
            <div class="masthead__technologies">
                <div class="masthead__technologies-div">
                    <span class="masthead__technologies-text">css</span>
                    <span class="masthead__technologies-text">html</span>
                    <span class="masthead__technologies-text">javascript</span>
                    <span class="masthead__technologies-text">python</span>
                </div>
            </div>
            
            <div class="masthead__date">Sunday, September 10, 2023</div>
            <div class="masthead__logo">
                <img src="images/AA_Times_Logo.png" alt="AA Times Logo">
            </div>
            <div class="masthead__paper">
                <i class="far fa-newspaper"></i> Today's Paper
            </div>
        </div>
    </header>
    <main>

        <nav class="main">
            <ul class="main__list">
                <li><a href="">World</a></li>
                <li><a href="">SWE Online</a></li>
                <li><a href="">San Francisco</a></li>
                <li><a href="">New York</a></li>
                <li><a href="">Jumpstart</a></li>
                <li><a href="">Marketing</a></li>
                <li><a href="">Sales</a></li>
                <li><a href="">TalentMatch</a></li>
                <li><a href="">Alumni</a></li>
                <li class="main__list-all">
                    <a href="">All</a>
                </li>
            </ul>
        </nav>

    </main>
    <footer>

    </footer>
</body>
</html>
